apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
  namespace: photo-platform
  labels:
    app: app-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
        tier: backend
    spec:
      containers:
      - name: app-service
        image: ghcr.io/photo-platform/application:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
        - name: MONGODB_URL
          value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: POSTGRES_PASSWORD
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: MONGODB_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: JWT_SECRET_KEY
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: photo-platform-secrets
              key: MINIO_SECRET_KEY
        envFrom:
        - configMapRef:
            name: photo-platform-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: photo-platform
  labels:
    app: app-service
spec:
  type: ClusterIP
  selector:
    app: app-service
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
