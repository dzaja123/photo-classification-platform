version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: photo-platform-postgres
    environment:
      POSTGRES_DB: photo_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - photo-platform

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: photo-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - photo-platform

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: photo-platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - photo-platform

  # MongoDB for Audit Logs
  mongodb:
    image: mongo:7
    container_name: photo-platform-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: photo_platform
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - photo-platform

  # Auth Service
  auth-service:
    build:
      context: ../..
      dockerfile: services/auth/Dockerfile
    container_name: photo-platform-auth
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/photo_platform
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:admin@mongodb:27017
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8001,http://localhost:8002
      - PYTHONPATH=/workspace
    ports:
      - "8001:8001"
    volumes:
      - ../..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    working_dir: /workspace/services/auth
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - photo-platform
    restart: unless-stopped

  # Application Service
  application-service:
    build:
      context: ../..
      dockerfile: services/application/Dockerfile
    container_name: photo-platform-application
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/photo_platform
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:admin@mongodb:27017
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
      - AUTH_SERVICE_URL=http://auth-service:8001
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8001,http://localhost:8002
      - PYTHONPATH=/workspace
    ports:
      - "8002:8002"
    volumes:
      - ../..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    working_dir: /workspace/services/application
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    networks:
      - photo-platform
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: ../..
      dockerfile: services/admin/Dockerfile
    container_name: photo-platform-admin
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/photo_platform
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:admin@mongodb:27017
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
      - AUTH_SERVICE_URL=http://auth-service:8001
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8001,http://localhost:8002,http://localhost:8003
      - PYTHONPATH=/workspace
    ports:
      - "8003:8003"
    volumes:
      - ../..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    working_dir: /workspace/services/admin
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload
    networks:
      - photo-platform
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  mongodb_data:

networks:
  photo-platform:
    driver: bridge
